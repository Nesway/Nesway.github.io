<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To‑Do (Objectifs Hebdo)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To‑Do Hebdomadaire</h1>

    <section id="objectif-section">
      <h2>Objectif de la semaine</h2>
      <input type="number" id="objectif-input" placeholder="Nombre de tâches à accomplir">
      <button id="objectif-save">Sauvegarder</button>
      <p id="objectif-affiche">Pas encore défini</p>
    </section>

    <section id="todo-section">
      <h2>Liste des tâches</h2>
      <input type="text" id="nouvelle-tache-input" placeholder="Nouvelle tâche">
      <button id="ajouter-tache">Ajouter</button>
      <ul id="liste-taches"></ul>
    </section>

    <section id="stats-section">
      <h2>Statistiques</h2>
      <p id="stats‑texte">0 / 0 tâches faites</p>
      <p id="taux">Taux : 0%</p>
    </section>
  </div>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
