<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effet avec MMI et image stylisée</title>
    <style>
        /* Body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 200vh; /* Pour créer un scroll */
            background-color: #f0f0f0;
            overflow-x: hidden;
            position: relative;
        }

        /* Texte en arrière-plan CPCM */
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            font-weight: bold;
            color: rgba(200, 200, 200, 0.5);
            letter-spacing: 10px;
            white-space: nowrap;
            z-index: -1; /* Mettre derrière le contenu principal */
            background: linear-gradient(45deg, #ccc, #bbb);
            -webkit-background-clip: text;
            background-clip: text;
        }

        /* Style du texte flottant */
        h1 {
            font-size: 3rem;
            text-align: center;
            color: #333;
            animation: floating 2s ease-in-out infinite;
            margin-top: 20vh;
        }

        @keyframes floating {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Bulle MMI stylisée */
        .bubble {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 2rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            z-index: 10;
            animation: pop 2s ease-in-out infinite;
        }

        @keyframes pop {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Style pour l'image */
        .image-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 520px;
            height: auto;
            z-index: 5;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Texte en fond CPCM -->
    <div class="background-text">CPCM</div>

    <!-- Texte flottant -->
    <h1>Bonjour avec un effet flottant</h1>

    <!-- Bulle MMI -->
    <div class="bubble">MMI</div>

    <!-- Image stylisée -->
    <div class="image-container">
        <img src="https://franklinpetfood.com/cdn/shop/articles/mon-chien-est-agressif-que-faire_520x500_7820d2b0-9f41-4b83-9322-b082e271bb8a.png?v=1756799639&width=520" alt="Image stylisée">
    </div>

</body>
</html>
